jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mhmn/db-backup-scheduler:$(github.ref_name)
    - name: Push Docker image
      run: docker push mhmn/db-backup-scheduler:$(github.ref_name)
      
      
